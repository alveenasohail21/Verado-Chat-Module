<div id="sidepanel">
	<div id="profile">
		<div class="wrap">
			<img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
			<!-- Name of the current user -->
			<p>Talha Yasin</p>
		</div>
	</div>
	<div id="search">
		<label for="">
			<i class="fa fa-search" aria-hidden="true"></i>
		</label>
		<input type="text" (keyup)="search()" [(ngModel)]='searchKey' placeholder="Search contacts..." />
	</div>

	<div id="contacts">
		<ul>
			<li (click)="this.conversationService.startChat=false" *ngFor="let conversation of conversations" class="contact" [ngClass]="{'active': conversation.id == selectedConversation}"
			 class="contact">
				<div [id]="conversation.id" class="wrap" (click)="selectConversation(conversation)">
					<span class="contact-status online"></span>
					<img [src]=conversation.avatar alt="" />
					<div class="meta">
						<p class="name">{{ conversation.username }}</p>
						<p class="preview">{{ conversation.description }}</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

<!-- Show if no conversation is selected -->
<div *ngIf='this.conversationService.startChat' class="chatPreview">
	<img src='https://npm-assets.fiverrcdn.com/assets/@fiverr/inbox_perseus/magnifier.ca2ae8a.svg'>
	<p>Select a conversation</p>
</div>
