	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="http://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
				<p>Mike Ross</p>
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="status-options">
					<ul>
						<li id="status-online" class="active">
							<span class="status-circle"></span>
							<p>Online</p>
						</li>
						<li id="status-away">
							<span class="status-circle"></span>
							<p>Away</p>
						</li>
						<li id="status-busy">
							<span class="status-circle"></span>
							<p>Busy</p>
						</li>
						<li id="status-offline">
							<span class="status-circle"></span>
							<p>Offline</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="search">
			<label for="">
				<i class="fa fa-search" aria-hidden="true"></i>
			</label>
			<input type="text" placeholder="Search contacts..." />
		</div>

		<div id="contacts">
			<ul>
				<li (click)="startChat=false" *ngFor="let conversation of conversations" class="contact">
					<div [id]="conversation.id" class="wrap">
						<span class="contact-status online"></span>
						<img [src]=conversation.avatar alt="" />
						<div class="meta">
							<p class="name">{{ conversation.username }}</p>
							<p class="preview">{{ conversation.description }}</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
  </div>
  <div *ngIf='startChat' class="chatPreview">
    <img src='https://npm-assets.fiverrcdn.com/assets/@fiverr/inbox_perseus/magnifier.ca2ae8a.svg'>
    <p > Selection Any Conversations</p>

  </div>
