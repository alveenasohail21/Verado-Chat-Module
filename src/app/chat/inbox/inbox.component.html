<div class="content">
    <div class="contact-profile">
        <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
        <p>Harvey Specter</p>
    </div>
    <div class="messages">

        <ul>
            <div *ngIf="(conversations.length > 0) ? false: true" class="chat-preview">
                <img src='https://npm-assets.fiverrcdn.com/assets/@fiverr/inbox_perseus/magnifier.ca2ae8a.svg'>
                <p>No conversations</p>
            </div>
            <li *ngFor="let message of conversations" [ngClass]=" message.sender !== undefined ? 'sent': 'replies' ">
                <!-- {{ message.sender}} -->
                <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
                <p *ngIf="message.sender !== undefined">{{ message.sender }}</p>
                <p *ngIf="message.me !== undefined">{{ message.me }}</p>
            </li>
        </ul>
    </div>
    <div class="message-input">
        <div class="wrap">
            <input type="text" placeholder="Write your message..." />
            <button class="submit">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
